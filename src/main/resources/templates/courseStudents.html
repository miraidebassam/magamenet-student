<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Students for Course</title>
</head>
<body>
<h1>Students for Course: <span th:text="${course.name}"></span></h1>
<ul>
    <li th:each="student : ${course.studentsList}">
        <span th:text="${student.name}"></span> - <span th:text="${student.grade}"></span>
    </li>
</ul>

<form th:action="@{/{courseId}/addStudent(courseId=${course.id})}" method="post">
    <label for="id">ID:</label>
    <input type="number" id="id" name="id" required>
    <br>
    <label for="name">Name:</label>
    <input type="text" id="name" name="name" required>
    <br>
    <label for="grade">Grade:</label>
    <input type="text" id="grade" name="grade" required>
    <br>
    <button type="submit">Add Student</button>
</form>
</body>
</html>
